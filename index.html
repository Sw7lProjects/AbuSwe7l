  <style>
    body {
      font-family: 'Tajawal', sans-serif;
    }

    @keyframes gradientXY {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .animate-gradient-xy {
      background-size: 200% 200%;
      animation: gradientXY 10s ease infinite;
    }

    .glow {
      box-shadow: 0 0 15px #a78bfa77, 0 0 25px #6d6aff55;
    }

    .link-box {
      transition: transform 0.35s cubic-bezier(0.4, 0.2, 0.2, 1), box-shadow 0.3s, background 0.3s;
      will-change: transform, box-shadow;
      position: relative;
      overflow: hidden;
      border-radius: 1rem;
    }

    .link-box:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(167, 139, 250, 0.3), 0 10px 30px rgba(109, 106, 255, 0.2);
    }

    .link-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.2), transparent);
      transform: skewX(-20deg);
      transition: left 0.5s;
      z-index: 2;
    }

    .link-box:hover::before {
      left: 130%;
    }

    .icon {
      transition: transform 0.3s ease;
      z-index: 10;
    }

    .link-box:hover .icon {
      transform: scale(1.2) rotate(6deg);
    }

    .link-box.enlarged {
      /* scale فقط في مكانه */
      transform: scale(1.09);
      z-index: 2;
      box-shadow: 0 16px 40px 0 #6d6aff55, 0 4px 16px 0 #0003;
      background: linear-gradient(135deg, rgba(167,139,250,0.22) 0%, rgba(109,106,255,0.18) 100%);
      padding-top: 2.5rem !important;
      padding-bottom: 2.5rem !important;
      min-height: 210px !important;
      overflow: visible !important;
      border-radius: 1.2rem;
      /* Blur effect */
      backdrop-filter: blur(8px);
    }
    .social-card .card-content {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.7s cubic-bezier(0.4,0.2,0.2,1), transform 0.7s cubic-bezier(0.4,0.2,0.2,1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      gap: 1.1rem;
      min-height: 140px;
      width: 100%;
      transform: translateY(20px) scale(0.98);
    }

    .social-card.enlarged .card-content {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0) scale(1);
    }

    .social-card .card-content img {
      margin-bottom: 0.5rem;
      width: 4.5rem;
      height: 4.5rem;
      border-radius: 50%;
      box-shadow: 0 0 0 4px #a78bfa, 0 0 24px 8px #6d6aff55;
      border: 2.5px solid #fff;
      background: #23213a;
      transition: box-shadow 0.4s;
    }

    .social-card.enlarged .card-content img {
      box-shadow: 0 0 0 6px #a78bfa, 0 0 32px 12px #6d6aff77;
    }

    .social-card .icon {
      transition: transform 0.4s cubic-bezier(0.4,0.2,0.2,1);
    }
    .link-box.enlarged .icon {
      transform: scale(1.18) rotate(8deg);
    }

    .social-card .username {
      margin-bottom: 0.2rem;
      font-size: 1.18rem;
      font-weight: bold;
      background: linear-gradient(90deg, #a78bfa 30%, #6d6aff 70%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      letter-spacing: 0.5px;
    }

    .social-card .bio {
      font-size: 1.01rem;
      color: #e0e6f7;
      line-height: 1.7;
      max-width: 90%;
      margin: 0 auto;
      opacity: 0.92;
    }

    .ad-banner {
      background: linear-gradient(135deg, #e11d48 0%, #a21caf 100%);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px 0 #6d6aff33, 0 2px 8px 0 #0002;
      border: 2px solid #fff5;
      display: flex;
      align-items: center;
      gap: 1.2rem;
      padding: 1.2rem 2.2rem 1.2rem 2.2rem;
      min-width: 340px;
      max-width: 420px;
      position: relative;
    }
    .jahez-banner {

    }
    .tecsh-banner {
      background: linear-gradient(135deg, #be185d 0%, #a21caf 100%);
    }
    .ad-img {
      width: 3rem;
      height: 3rem;
      border-radius: 1.2rem;
      border: 2px solid #fff;
      background: #fff;
      object-fit: cover;
      box-shadow: 0 2px 12px #0002;
    }
    .ad-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex: 1;
    }
    .ad-title {
      color: #fff;
      font-weight: 900;
      font-size: 1.15rem;
      margin-bottom: 0.2rem;
      line-height: 1.5;
    }
    .ad-code {
      background: #fff2;
      color: #fde047;
      font-family: monospace;
      font-size: 1.2rem;
      padding: 0.2em 0.7em;
      border-radius: 0.6em;
      margin: 0 0.2em;
      font-weight: bold;
      letter-spacing: 0.1em;
    }
    .ad-subtitle {
      color: #fde047;
      font-weight: bold;
      font-size: 1rem;
    }
    .ad-close {
      position: absolute;
      top: 0.7rem;
      left: 0.9rem;
      background: none;
      border: none;
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.2s;
      z-index: 10;
    }
    .ad-close:hover {
      color: #fde047;
    }
  </style>
</head>

  <script>
    const container = document.getElementById('social-buttons-container');
    container.querySelectorAll('a.link-box').forEach(btn => {
      btn.addEventListener('mouseenter', () => {
        btn.classList.add('enlarged');
        const card = btn.querySelector('.card-content');
        const username = btn.getAttribute('data-username') || '';
        const bio = btn.getAttribute('data-bio') || '';
        card.querySelector('.username').textContent = username;
        card.querySelector('.bio').textContent = bio;
      });
      btn.addEventListener('mouseleave', () => {
        btn.classList.remove('enlarged');
        const card = btn.querySelector('.card-content');
        card.querySelector('.username').textContent = '';
        card.querySelector('.bio').textContent = '';
      });
    });
